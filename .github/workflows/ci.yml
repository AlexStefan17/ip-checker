name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FLASK_PORT: ${{ secrets.FLASK_PORT }}
      IP_API_URL: ${{ secrets.IP_API_URL }}
      LOG_LEVEL: ${{ secrets.LOG_LEVEL }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pylint pytest

    - name: Lint Python code
      run: |
        pylint src || true

    - name: Run unit tests
      run: |
        python -m pytest tests/unit -v

    - name: Lint dockerfile
      run: |
        docker run --rm -i hadolint/hadolint < Dockerfile

    - name: Build Docker image
      run: |
        docker build -t ip-checker:test .

    - name: Start service for integration tests
      run: |
        docker run -d \
          --name ip-checker-test \
          -p 5000:5000 \
          -e FLASK_PORT=5000 \
          -e IP_API_URL="${{ secrets.IP_API_URL }}" \
          -e LOG_LEVEL=INFO \
          ip-checker:test
        # Wait up to 30 seconds for service to be ready
        timeout 30 bash -c 'until curl -f http://127.0.0.1:5000/health; do sleep 1; done'

    - name: Run integration tests
      env:
        BASE_URL: http://127.0.0.1:5000
      run: |
        python -m pytest tests/integration -v

    - name: Stop service
      if: always()
      run: |
        docker stop ip-checker-test || true
        docker rm ip-checker-test || true
