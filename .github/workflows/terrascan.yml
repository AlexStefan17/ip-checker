name: Terrascan Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  terrascan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Terrascan Init
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -v ${{ github.workspace }}/.terrascan:/home/terrascan/.terrascan \
            -w /workspace \
            accurics/terrascan:latest init
      
      - name: Terrascan Scan
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -v ${{ github.workspace }}/.terrascan:/home/terrascan/.terrascan \
            -w /workspace \
            accurics/terrascan:latest scan .
